<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <h1 class="titulo" routerLink="/inicio">Pokedex</h1>
            <img src="assets/imagenes/pokebola.png" id="pokebola" routerLink="/inicio">

        </mat-card-header>

        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" routerLink="/inicio">Log in</button>
        </form>
        
    </mat-card>
</div>
